<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
   <style>
     * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Poppins", sans-serif;
}

body {
    background: linear-gradient(135deg, #0f1317, #2b2e33);
    color: #ffffff;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    overflow: hidden;
}

.container {
    display: flex;
    align-items: center;
    justify-content: center;
    width: 100%;
    position: relative;
}

.calculator {
    background: rgba(30, 34, 39, 0.9);
    backdrop-filter: blur(10px);
    border-radius: 20px;
    padding: 30px;
    box-shadow: 0px 15px 25px rgba(0, 0, 0, 0.5);
    border: 2px solid #a5b1c0; 
    position: relative;
    z-index: 1;
}

.calculator:before {
    content: '';
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: linear-gradient(45deg, #0a0c0f, #1b1f24, #2c3138);
    background-size: 400% 400%;
    z-index: -1;
    filter: blur(100px);
    animation: gradientAnimation 15s infinite;
    border-radius: 50%;
}

@keyframes gradientAnimation {
    0% {
        background-position: 0% 50%;
    }
    50% {
        background-position: 100% 50%;
    }
    100% {
        background-position: 0% 50%;
    }
}

.calculator form input {
    border: none;
    outline: none;
    width: 70px;
    height: 70px;
    border-radius: 15px;
    background: #3c434a;
    font-size: 24px;
    color: #ffffff;
    cursor: pointer;
    margin: 10px;
    transition: all 0.3s ease;
    box-shadow: inset -3px -3px 7px rgba(255, 255, 255, 0.1),
                inset 3px 3px 7px rgba(0, 0, 0, 0.5),
                -3px -3px 7px rgba(255, 255, 255, 0.2),
                3px 3px 7px rgba(0, 0, 0, 0.2);
}

form .display {
    display: flex;
    justify-content: flex-end;
    margin: 20px 0;
}

form .display input {
    text-align: right;
    flex: 1;
    font-size: 50px;
    padding-right: 10px;
    background: transparent;
    border: none;
    color: #ffffff;
    box-shadow: none;
}

form input.operator {
    background: #1f8a70;
    color: #ffffff;
    font-weight: bold;
}

form input.equal {
    background: linear-gradient(135deg, #006494, #065a82);
    color: #ffffff;
    font-weight: bold;
    width: 150px;
    box-shadow: none;
}

.calculator form input:hover {
    transform: translateY(-3px);
    box-shadow: 0px 15px 25px rgba(0, 0, 0, 0.3);
}

form input:active {
    transform: translateY(1px);
    box-shadow: 0px 10px 15px rgba(0, 0, 0, 0.2);
}

     </style>
</head>


<body>
    <div class="container">
        <div class="calculator">
            <form>
                <div class="display">
                    <input type="text" name="display" id="display">
                </div>
                <div>
                    <input type="button" value="AC" class="operator" onclick="clearDisplay()">
                    <input type="button" value="DEL" class="operator" onclick="deleteLast()">
                    <input type="button" value="." class="operator" onclick="appendValue('.')">
                    <input type="button" value="/" class="operator" onclick="appendValue('/')">
                </div>
                <div>
                    <input type="button" value="7" onclick="appendValue('7')">
                    <input type="button" value="8" onclick="appendValue('8')">
                    <input type="button" value="9" onclick="appendValue('9')">
                    <input type="button" value="*" class="operator" onclick="appendValue('*')">
                </div>
                <div>
                    <input type="button" value="4" onclick="appendValue('4')">
                    <input type="button" value="5" onclick="appendValue('5')">
                    <input type="button" value="6" onclick="appendValue('6')">
                    <input type="button" value="-" class="operator" onclick="appendValue('-')">
                </div>
                <div>
                    <input type="button" value="1" onclick="appendValue('1')">
                    <input type="button" value="2" onclick="appendValue('2')">
                    <input type="button" value="3" onclick="appendValue('3')">
                    <input type="button" value="+" class="operator" onclick="appendValue('+')">
                </div>
                <div>
                    <input type="button" value="00" onclick="appendValue('00')">
                    <input type="button" value="0" onclick="appendValue('0')">
                    <input type="button" value="=" class="equal operator" onclick="calculate()">
                </div>
            </form>
        </div>
    </div>
    <script>
        function clearDisplay() {
            document.getElementById('display').value = '';
        }

        function deleteLast() {
            let display = document.getElementById('display');
            display.value = display.value.toString().slice(0, -1);
        }

        function appendValue(value) {
            let display = document.getElementById('display');
            display.value += value;
        }

        function calculate() {
            let display = document.getElementById('display');
            try {
                display.value = eval(display.value);
            } catch (error) {
                display.value = 'Error';
            }
        }

    </script>
</body>

</html>
